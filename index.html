<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutilans</title>
    <link href="https://fonts.googleapis.com/css2?family=Neue+Montreal&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #fdf6e3 0%, #fbbf24 20%, #ec4899 40%, #8b5cf6 60%, #4f7959 80%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #111;
            font-family: 'Neue Montreal', 'Helvetica Neue', sans-serif;
            text-align: center;
            padding: 40px;
            line-height: 1.8;
        }


        .koan {
            font-size: 1.6em;
            color: #ff9933;
            margin-bottom: 30px;
            opacity: 0.85;
        }

        .sanskrit {
            font-family: serif;
            font-size: 1.8em;
            color: #ff9933;
            margin-top: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .translation {
            font-size: 0.8em;
            color: #555;
            display: block;
            margin-top: 5px;
        }

        .contact-button {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 24px;
            background: rgba(255, 179, 71, 0.25); 
            color: #1e1e1e;
            border: 2px solid #fdf6e3;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3em;
            box-shadow: none;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .contact-button:hover {
            background: rgba(255, 167, 38, 0.4); 
            color: #000;
            border-color: #ffa726;
        }

        nav a {
            color: #4f7959;
            font-weight: bold;
            font-size: 1.6em;
            margin: 30px 0;
            display: block;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #65726B;
            text-shadow: 0 0 10px #ff69b4;
        }

        pre {
            font-family: monospace;
            font-size: 1.4em;
            color: #7fff00;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <div class="sanskrit">
        सर्वं खल्विदं ब्रह्म
    </div>

    </nav>

</body>
</html>
