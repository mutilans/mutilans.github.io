        .products-container {
            display: flex;
            flex-wrap: wrap;

        }

        /* Minimal Add to Cart */
        .shopify-buy__btn {
            background: transparent !important;
            color: #000 !important;
            border: 1px solid #000 !important;
            border-radius: 0 !important;

            font-family: 'Neue Montreal', sans-serif !important;
            margin-top: 15px;
        }

        .shopify-buy__btn:hover {
            background: #000 !important;
            color: #fff !important;
        }

        /* Shopify transparency */
        .shopify-buy__product, .shopify-buy__layout-vertical, .shopify-buy-frame {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .main-title { font-size: 2.8em; }
            .link-button { width: 140px; height: 55px; }
            .link-button img { max-height: 28px; max-width: 110px; }
            .sanskrit { font-size: 1.5em; margin: 60px 0; }
        }
