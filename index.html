        .music-button img, .social-button img {width:150px;height:50px;object-fit:contain;}

        /* Original sticker + tee row */

        .shopify-buy__btn {

            color:#111!important;border:none!important;border-radius:30px!important;
            padding:10px 20px!important;
        }
        .shopify-buy__btn:hover {background:#ffa726!important;}

        /* Mobile */
        @media (max-width:768px){
            body{padding:20px;}
            .main-title{font-size:2.5em;}.subtitle{font-size:1.4em;margin-bottom:30px;}
            .sanskrit{font-size:1.4em;}
            .music-container,.social-container{flex-direction:column;gap:20px;}
            .music-button,.social-button{padding:15px;}
            .music-button img,.social-button img{width:120px;height:40px;}
            .products-container{gap:40px;}.product-item{flex:0 1 100%;max-width:100%;}
            .shopify-buy__product{max-width:100%!important;}
        }
        @media (max-width:480px){
            .main-title{font-size:2em;}.subtitle{font-size:1.2em;}
            .music-button img,.social-button img{width:100px;height:33px;}
