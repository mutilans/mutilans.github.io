<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutilans</title>
    <link href="https://fonts.googleapis.com/css2?family=Neue+Montreal&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #fdf6e3 0%, #e0f7fa 100%);
            color: #111;
            font-family: 'Helvetica Neue', 'Neue Montreal', sans-serif;
            text-align: center;
            padding: 40px;
            line-height: 1.8;
        }

        .koan {
            font-size: 1.6em;
            color: #ffe4e1; /* rose */
            margin-bottom: 30px;
            opacity: 0.85;
        }

        .sanskrit {
            font-family: serif;
            font-size: 1.8em;
            color: #ff9933; /* saffron */
            margin-top: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .translation {
            font-size: 0.8em;
            color: #555;
            display: block;
            margin-top: 5px;
        }

        nav a {
            color: #00ffff; /* electric blue */
            font-weight: bold;
            font-size: 1.6em;
            margin: 30px 0;
            display: block;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4;
        }

        pre {
            font-family: monospace;
            font-size: 1.4em;
            color: #7fff00; /* acid green */
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <div class="koan">
        "A meadow, a meadow."
    </div>

    <div class="sanskrit">
        सर्वं खल्विदं ब्रह्म
    </div>

    <nav>
        <a href="https://instagram.com/mutilans" target="_blank">instagram</a>
        <a href="https://soundcloud.com/mutilans" target="_blank">soundcloud</a>
    </nav>


</body>
</html>
